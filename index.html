<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="headerBar navbar navbar-dark bg-dark justify-content-center">
        <h1>Weather App</h1>
    </nav>


    <div class="row">
        <nav id="sidebar" class="float-left">
            <form>
                <label for="searchCity">Search for a City:</label>
                <br>
                <input type="text" id="searchCity" placeholder="Search">
                <button id="searchBtn" class="myBtn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <br>
            <div class="card searchHistory"></div>
            <div class="float-right">
                <button id="clear" class="btn btn-primary myBtn">Clear</button>
            </div>
        </nav>

        <div class="container">
            <div class="col-md">
                <div class="card weatherCard" style="max-width: 1000px">
                    <div class="card-body">
                        <div class="cityWeather"></div>
                    </div>
                </div>

                <div class="card fiveDay">
                    <h3>Five-Day Forecast</h3>
                    <div class="row">
                        <div class="col-sm">
                            <div class="card forecast-cards text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title dayOneDate">Date</h5>
                                    <img class="dayOneIcon" src="">
                                    <p class="card-text dayOneTemp">Temperature</p>
                                    <p class="card-text dayOneHumidity">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card forecast-cards text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title dayTwoDate">Date</h5>
                                    <img class="dayTwoIcon" src="">
                                    <p class="card-text dayTwoTemp">Temperature</p>
                                    <p class="card-text dayTwoHumidity">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card forecast-cards text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title dayThreeDate">Date</h5>
                                    <img class="dayThreeIcon" src="">
                                    <p class="card-text dayThreeTemp">Temperature</p>
                                    <p class="card-text dayThreeHumidity">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card forecast-cards text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title dayFourDate">Date</h5>
                                    <img class="dayFourIcon" src="">
                                    <p class="card-text dayFourTemp">Temperature</p>
                                    <p class="card-text dayFourHumidity">Humidity</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card forecast-cards text-white bg-primary mb-3">
                                <div class="card-body">
                                    <h5 class="card-title dayFiveDate">Date</h5>
                                    <img class="dayFiveIcon" src="">
                                    <p class="card-text dayFiveTemp">Temperature</p>
                                    <p class="card-text dayFiveHumidity">Humidity</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c434180c99.js" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- My JS -->
    <script src="./script.js"></script>
</body>

</html>
